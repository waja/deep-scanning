name: scan
on:
  schedule:
    - cron: 0 8 * * *
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - master
      - development
jobs:
  scan:
    strategy:
      matrix:
        trivy_image:
          - '{"name": "docker.io/tmtde/osrm-backend-volume:latest", "ignore_unfixed": true, "exit_code": "1", "severity": "CRITICAL,HIGH"}'
          - '{"name": "docker.io/tmtde/osrm-backend-volume:development", "ignore_unfixed": true, "exit_code": "1", "severity": "CRITICAL,HIGH"}'
          - '{"name": "docker.io/tmtde/php72-fpm:latest", "ignore_unfixed": true, "exit_code": "1", "severity": "CRITICAL,HIGH"}'
          - '{"name": "docker.io/tmtde/php73-fpm:latest", "ignore_unfixed": true, "exit_code": "1", "severity": "CRITICAL,HIGH"}'
          - '{"name": "docker.io/tmtde/php73-fpm:latest", "ignore_unfixed": true, "exit_code": "1", "severity": "CRITICAL,HIGH"}'
          - '{"name": "docker.io/tmtde/php80-fpm:latest", "ignore_unfixed": true, "exit_code": "1", "severity": "CRITICAL,HIGH"}'

          
    runs-on: ubuntu-latest
    name: Scan
    steps:
      - name: Scan ${{ fromJSON(matrix.trivy_image).name }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(matrix.trivy_image).name }}
          format: 'table'
          exit-code: ${{ fromJSON(matrix.trivy_image).exit_code }}
          ignore-unfixed: ${{ fromJSON(matrix.trivy_image).ignore_unfixed }}
          vuln-type: 'os,library'
          severity: ${{ fromJSON(matrix.trivy_image).severity }}
      - name: Scan ${{ fromJSON(matrix.dockle_image).name }}
        uses: hands-lab/dockle-action@v1
        with:
          image: ${{ fromJSON(matrix.dockle_image).name }}
          exit-code: ${{ fromJSON(matrix.dockle_image).exit_code }}
          exit-level: ${{ fromJSON(matrix.dockle_image).exit_level }}
